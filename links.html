---
layout: default
title: Links
---

<article class="links">

    <div class="row">
        <section class="col-12">
            <h1>Useful Links</h1>
            <ul>
                {% for link in site.data.links %}
                <li>
                    <a href="{{ link.url }}">
                        <span class="link-title">{{ link.name }}</span>
                        <span class="link-url">{{ link.url }}</span>
                        <span class="link-desc">{{ link.desc }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>

</article>
